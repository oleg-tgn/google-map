<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 800px;        
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initMap() {
  var uluru = {lat: -25.363, lng: 131.044};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: uluru
  });

  var contentString = '<iframe src="https://www.google.com/maps/embed?pb=!1m0!3m2!1sru!2sru!4v1480964581988!6m8!1m7!1sqwk1360SXdwAAAQvPGGJsA!2m2!1d47.22470929672553!2d39.72838366510337!3f134!4f0!5f0.7820865974627469" width="400" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: uluru,
    map: map,
    title: 'Uluru (Ayers Rock)'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU1F44asvv5d2kAMwI3mCRRDycGKTCtGg&signed_in=true&callback=initMap"></script>
  </body>
</html>
